{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="auth" style="background: url('../images/bg-1.jpg')">
  <div class="card" style = "background-color: #d5e1df;">
    <div class="auth__header text-center">
      <a href="/">
        <img src="{% static 'images/google-developers-1.svg' %}" style="height: 100px; width: 100px;" alt="icon" />
      </a>
      <h3>Account Login</h3>
      <p>Hello Developer, Welcome Back!</p>
    </div>

    <form action="{% url 'login' %}" method = "POST" class="form auth__form">
      {% csrf_token %}
      <!-- Input:Email -->
      <div class="form__field">
        <label for="formInput#text">Username: </label>
        <input
          class="input input--text"
          id="formInput#text"
          type="text"
          name="username"
          placeholder="Enter your username..."
        />
      </div>

      <!-- Input:Password -->
      <div class="form__field">
        <label for="formInput#password">Password: </label>
        <input
          class="input input--password"
          id="formInput#passowrd"
          type="password"
          name="password"
          placeholder="••••••••"
        />
      </div>
      <div class="auth__actions">
        <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
        <a href="{%url 'request-reset-email'%}">Forget Password?</a>
      </div>
    </form>
    <div class="auth__alternative">
      <p>Don’t have an Account?</p>
      <a href="{%url 'register'%}">Sign Up</a>
    </div>
  </div>
</div>

{% endblock content %}
