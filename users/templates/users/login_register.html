{% extends 'main.html' %}
{% block content %}
<form method="POST" action="{% url 'login' %}">
     {% csrf_token %}
      <input type="text" name = "username" placeholder="Username"/>
      <input type="password" name = "password" placeholder="Password"/>
      <input type="submit" value="Login" />
      <a href="{%url 'register'%}">
        Don't have an account?
      </a>

</form>
{% endblock content %}
