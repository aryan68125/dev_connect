{% extends "base.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        color: green;
    }

    /* Styling the button */
    .btn {
        cursor: pointer;
        border: 1px solid #3498db;
        background-color: transparent;
        height: 50px;
        width: 200px;
        color: #3498db;
        font-size: 1.5em;
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
    }
</style>

<div class="login-box">
  <h2>Provide your email to reset your password</h2>
  <form method = "POST">

    {% csrf_token %}

    <!---message box--->
    {% if messages %}
          {% for message in messages %}
          <div class="alert alert-info">
            {{ message }}
          </div>
          {% endfor %}
    {% endif %}

    <div class="user-box">
      <input type="email" name="email" required="">
      <label>email address</label>
    </div>

      <input type = "submit" class = "btn btn-sm btn-block btn-primary" value = "send link">
  </form>
</div>
{% endblock %}
