{% extends "base.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        color: green;
    }

    /* Styling the button */
    .btn {
        cursor: pointer;
        border: 1px solid #3498db;
        background-color: transparent;
        height: 50px;
        width: 200px;
        color: #3498db;
        font-size: 1.5em;
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
    }
</style>

<div class="login-box">
  <h2>Set a new password</h2>
  <form action="{% url 'set-new-password' uidb64 token %}" method="post"> <!---sending the uidb64 and token to the SetNewPasswordView class in views.py via set-new-password url in urls.py file--->
    {% csrf_token %}

    <!---message box--->
    {% if messages %}
          {% for message in messages %}
          <div class="alert alert-info">
            {{ message }}
          </div>
          {% endfor %}
    {% endif %}

    <div class="user-box">
      <input type="password" name="password_1" required="">
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="password" name="password_2">
      <label for="">Password</label>
    </div>
    <a href="">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <button class ='btn' type="submit">submit</button>
    </a>
  </form>
{% endblock %}
