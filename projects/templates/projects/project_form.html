{% extends 'main.html' %}
{% load static %}
{% block content %}
<h1>Project form</h1>
<form method="POST" action="" enctype="multipart/form-data"> <!---enctype="multipart/form-data" allows us to send the images to the backend so that the images records can be saved in the database--->
  {% csrf_token %}
  <!---this form is generated by django using model forms--->
  {{form.as_p}} <!---.as_p is gonna wrap paragraph tag on each of the field of the form so it will look a little bit nicer when we render our template out in the browser--->
  <input type="submit" >
</form>
{% endblock content %}
